name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  responsive_framework: ^1.4.0
  gap: ^3.0.1
  url_launcher: ^6.1.14
  just_audio: ^0.9.36
  bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/skills/
    - assets/audios/
    - assets/images/projects/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/google-sans/product_sans_bold.ttf
          weight: 700
        - asset: assets/fonts/google-sans/product_sans_bold_italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/google-sans/product_sans_italic.ttf
          style: italic
        - asset: assets/fonts/google-sans/product_sans_regular.ttf

